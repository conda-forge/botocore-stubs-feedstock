{% set name = "botocore-stubs" %}
{% set version = "1.40.28" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6866d06beb78a1e9313c8297db4c68afa5174586a511581a1fcf7d24b82fe547

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - types-awscrt
    - typing_extensions >=4.1.0

test:
  commands:
    - python -c "import importlib; importlib.import_module('botocore-stubs')"
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for botocore.
  dev_url: https://github.com/vemel/mypy_boto3_builder/tree/main/types_botocore
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
