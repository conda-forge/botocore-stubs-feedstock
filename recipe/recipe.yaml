schema_version: 1

context:
  name: botocore-stubs
  version: "1.42.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: f23dc7ecffde89918077c3f935a1aef1e4af672882cb98e2362a8b71d8ab0939

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - types-awscrt
    - typing_extensions >=4.1.0

tests:
  - requirements:
      run:
        - pip
        - python ${{ python_min }}
    script:
      - python -c "import importlib; importlib.import_module('botocore-stubs')"
      - pip check

about:
  summary: Type annotations for botocore.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/vemel/mypy_boto3_builder
  repository: https://github.com/vemel/mypy_boto3_builder/tree/main/types_botocore

extra:
  recipe-maintainers:
    - thewchan
